apiVersion: v1
kind: Secret
metadata:
  name: datadog
  namespace: temporal-metrics
type: Opaque
stringData:
  api-key: "REPLACE_WITH_DATADOG_API_KEY"
---
apiVersion: v1
kind: Secret
metadata:
  name: temporal-config
  namespace: temporal-metrics
type: Opaque
stringData:
  temporal.toml: |
    # Example minimal config. Replace with your actual content.
    [profile.default]
    address = "temporal-frontend.temporal.svc.cluster.local:7233"
    namespace = "default"
    
    [profile.prod]
    address = "us-west-2.aws.api.temporal.io:7233"
    namespace = "<your-namespace>"
    api_key = "<your-api-key>"

